<div class="list">
    <a class="item item-avatar" ng-repeat="item in resultado" ng-click="seleccionarBandera('http://ofimenutesting.cloudapp.net{{ item.Imagen }}')">

        <h2>{{item.Nombre}}</h2>
        <p>{{item.Codigo}}</p>
    </a>
</div>
